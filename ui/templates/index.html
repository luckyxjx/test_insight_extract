<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT Text Summarizer</title>
    <link rel="stylesheet" href="/stylesf/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BERT Text Summarizer</h1>
            <p>Summarize your text with the power of AI.</p>
        </header>

        <main>
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
            <button id="summarizeBtn">Summarize</button>
            <div id="outputArea">
                <h2>Summary</h2>
                <p id="outputSummary">Your summarized text will appear here.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI Summarizer. All rights reserved.</p>
        </footer>
    </div>

    <script src="/stylesf/js/script.js"></script>
</body>
</html>
